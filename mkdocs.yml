site_name: Laravel Manual
site_description: 'Laravel manual project for class'
site_author: 'akusaiful'
site_url: ''

# Repository
# repo_name: 'my-github-handle/my-project'
# repo_url: 'https://github.com/john-doe/my-project'

# Copyright
copyright: 'Copyright &copy; 2022 akusaiful'

theme:
  name: material  
  features:
    - content.code.annotate
    - navigation.instant
    - navigation.tracking
    - navigation.expand
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tabs.sticky
  icon:
    repo: fontawesome/brands/git-alt  
  font:
    text: Roboto
    code: 'Roboto Mono'
  palette:
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
      primary: red
plugins:
    - search
    # - git-revision-date

extra_css:
  - stylesheets/extra.css

# Extensions
markdown_extensions:   
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true  
      linenums: true   
      # auto_title: true   
      linenums_style: pymdownx-inline
      
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true    
  - admonition
  # - codehilite  
  - attr_list  
  
  - pymdownx.snippets
  - pymdownx.superfences
   
  - pymdownx.emoji:
      emoji_index:  !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
